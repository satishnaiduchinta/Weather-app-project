<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="weather__header">
            <form class="weather__search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="search for your city" class="weather__searchform">
            </form>
            <div class="loc weather__location-btn"><i class="fa-solid fa-location"></i></div>
            <div class="weather__units">
                <span class="weather__unit__celsius">&#176C</span>
                <span class="weather__unit__farenheit">&#176F</span>
            </div>
        </div>
        <div class="weather__body">
            <h1 class="weather__city">Delhi</h1>
            <div class="weater__datetime"><p>7/27/2023,10:52:43</p>
            </div>
            <div class="weather__forecast"><p>mist</p>
            </div>
            <div class="weather__icon">
            </div>
            <p class="weather__temparature">30&#176C
            </p>
            <div class="weather__minmax">
                <p>Min:30&#176</p>
                <p>Max:30&#176</p>
            </div>
        </div>
        <div class="weather__info">
            <div class="weather__card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Feels like</p>
                    <p class="weather__realfeel">37&#176C</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather__humidity">94%</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather__wind">154m/s</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather__pressure">1003hPa</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5095a82709.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
